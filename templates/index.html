<!DOCTYPE html>
<html>
<head>
    <title>File Management</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        h1, h2 { color: #333; }
        ul { 
            list-style-type: none; 
            padding: 0; 
        }
        li { 
            margin-bottom: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background-color: #f9f9f9; 
            padding: 10px; 
            border-radius: 5px; 
        }
        a { 
            color: #1a73e8; 
            text-decoration: none; 
            flex-grow: 1; 
        }
        a:hover { text-decoration: underline; }
        .upload-form { 
            background-color: #e8f5e9; 
            padding: 20px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
        }
        .upload-form input[type="file"] { 
            margin-bottom: 10px; 
            display: block; 
        }
        .upload-form input[type="submit"] { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer; 
        }
        .upload-form input[type="submit"]:hover { 
            background-color: #45a049; 
        }
        .delete-form { margin-left: 10px; }
        .delete-button { 
            background-color: #f44336; 
            color: white; 
            border: none; 
            padding: 5px 10px; 
            cursor: pointer; 
            border-radius: 3px;
        }
        .delete-button:hover {
            background-color: #d32f2f;
        }
        .flashes {
            list-style-type: none;
            padding: 10px;
            background-color: #fff9c4;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .flashes li {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>File Management</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="upload-form">
        <h2>Upload a File</h2>
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </div>
    <h2>Available Files for Download</h2>
    <ul>
    {% for filename in files %}
        <li>
            <a href="{{ url_for('download_file', filename=filename) }}">{{ filename }}</a>
            <form class="delete-form" action="{{ url_for('delete_file', filename=filename) }}" method="post">
                <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this file?');">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
